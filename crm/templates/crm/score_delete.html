{% extends 'crm/base.html' %}
{% block body_block %}
    <h1>Delete {{score.name }}?</h1>

    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'crm:home' pk=score.score_number %} ">Cancel</a>

    </form>

{% endblock %}
